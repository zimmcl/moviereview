{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <form action="#" id="login-form" method="POST" class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input type="submit" class="btn btn-warning" value="Actualizar" />
        </form>
    </div>
</div>

{% endblock content %}
