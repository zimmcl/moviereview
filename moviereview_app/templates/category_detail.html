{% extends 'index.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<h1 align="center">Contenido de la categoria {{ category.name }}</h1>
		{% for article in articles_of_category %}
		<div class="col-md-6 col-md-offset-3 article-item">
			<a href="{{ article.get_absolute_url }}">
				<h2>{{ article.title }}</h2>
			</a>
			<img height="250" width="400" src="{{ article.image.url }}" class="img-responsive">
			<p class="article-content">{{ article.content }}</p>
			<div class="post-footer">
				<i class="fa fa-thumbs-up like" id="like-{{ article.id }}" data-id="{{ article.id }}"
					aria-hidden="true">
					<span id="likes-count-{{ article.id }}">{{ article.likes }}</span>
				</i>
				<i class="fa fa-thumbs-down dislike" id="dislike-{{ article.id }}" data-id="{{ article.id }}"
					aria-hidden="true">
					<span id="dislikes-count-{{ article.id }}">{{ article.dislikes }}</span>
				</i>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

<script type="text/javascript">
	var user_reaction_url = "{% url 'user_reaction_view' %}";
</script>

{% endblock content %}
