{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<div class="row">
		<form class="col-md-6 col-md-offset-3" id="reg-form" method="POST" action="">
			{% csrf_token %}
			<div class="form-group">
				{{ form|crispy }}
			</div>
			<br>
			<input type="submit" class="btn btn-info" value="Crear" />
		</form>
	</div>
</div>

{% endblock content %}
