{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<div class="row">
		<form action="" id="login-form" method="POST" class="col-md-6 col-md-offset-3">
			{% csrf_token %}
			<div class="form-group row">
				<label class="col-sm-4 col-form-label"></label>
				<div class="col-sm-8">
					<h3>Ingrese credenciales</h3>
				</div>
				{{ form.username|as_crispy_field }}
				{{ form.password|as_crispy_field }}
				<!--{{ form|crispy }} -->
				<br>
				<input type="submit" class="btn btn-primary" value="Iniciar" />
		</form>
	</div>
</div>

{% endblock content %}
