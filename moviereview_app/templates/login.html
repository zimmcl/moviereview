{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<div class="row">
		<form action="" id="login-form" method="POST" class="col-md-6 col-md-offset-3">
			{% csrf_token %}
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-8">
					<h3>Ingrese credenciales</h3>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">
					<h5>Usuario:</h5>
				</label>
				<div class="col-sm-6">
					{{ form.username|as_crispy_field }}
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">
					<h5>Contrase√±a:</h5>
				</label>
				<div class="col-sm-6">
					{{ form.password|as_crispy_field }}
				</div>
			</div>
			<!--{{ form|crispy }} -->
			<br>
			<input type="submit" class="btn btn-info" value="Iniciar" />
		</form>
	</div>
</div>

{% endblock content %}
