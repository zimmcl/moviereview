{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <form action="#" id="login-form" method="POST" class="col-md-6 col-md-offset-3">
            {% csrf_token %}

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-8">
                    <h3>Genere una nueva Categoria</h3>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    <h5>Nombre:</h5>
                </label>
                <div class="col-sm-6" style="width:80%">
                    {{ form.name|as_crispy_field }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    <h5>Slug:</h5>
                </label>
                <div class="col-sm-6">
                    {{ form.slug|as_crispy_field }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    <h5>Descripci√≥n:</h5>
                </label>
                <div class="col-sm-8" style="width:80%">
                    {{ form.description|as_crispy_field }}
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Crear" />
        </form>
    </div>
</div>

{% endblock content %}
